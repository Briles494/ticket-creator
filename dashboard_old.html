<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .tickets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ticket-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 6px solid #667eea;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .ticket-card.open { border-left-color: #f56565; }
        .ticket-card.in-progress { border-left-color: #ed8936; }
        .ticket-card.complete { border-left-color: #48bb78; }
        .ticket-card.cancelled { border-left-color: #a0aec0; }
        .ticket-card.on-hold { border-left-color: #9f7aea; }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticket-id {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.open { background: #fed7d7; color: #c53030; }
        .status-badge.in-progress { background: #feebc8; color: #c05621; }
        .status-badge.complete { background: #c6f6d5; color: #2f855a; }
        .status-badge.cancelled { background: #e2e8f0; color: #4a5568; }
        .status-badge.on-hold { background: #e9d8fd; color: #6b46c1; }

        .ticket-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-start;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            min-width: 100px;
            margin-right: 10px;
        }

        .detail-value {
            color: #333;
            flex: 1;
            word-break: break-word;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5a67d8;
        }

        .btn-edit {
            background: #ed8936;
            color: white;
        }

        .btn-edit:hover {
            background: #dd6b20;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 12px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select, .filter-group input {
                font-size: 16px; /* Prevents iOS zoom */
                padding: 10px 12px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .stat-number {
                font-size: 1.8em;
            }

            .tickets-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .ticket-card {
                padding: 15px;
            }

            .ticket-id {
                font-size: 1.2em;
            }

            .ticket-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 10px 16px;
                font-size: 15px;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .detail-label {
                min-width: auto;
                margin-bottom: 2px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .nav-links a {
                padding: 10px;
                font-size: 14px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 12px;
            }

            .stat-number {
                font-size: 1.6em;
            }

            .stat-label {
                font-size: 13px;
            }

            .filters {
                padding: 12px;
            }

            .filter-group label {
                font-size: 13px;
            }

            .tickets-container {
                gap: 12px;
            }

            .ticket-card {
                padding: 12px;
            }

            .ticket-id {
                font-size: 1.1em;
            }

            .status-badge {
                padding: 5px 10px;
                font-size: 0.75em;
            }

            .detail-row {
                font-size: 13px;
            }

            .btn {
                padding: 10px 14px;
                font-size: 14px;
            }

            .loading {
                font-size: 1em;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé´ Ticket Dashboard</h1>
        <div class="nav-links">
            <a href="index.html">üó∫Ô∏è Map View</a>
            <a href="ticket-creator.html">‚ûï Create New Ticket</a>
            <a href="#" onclick="refreshTickets()">üîÑ Refresh</a>
        </div>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalTickets">0</div>
            <div class="stat-label">Total Tickets</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="openTickets">0</div>
            <div class="stat-label">Open</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="inProgressTickets">0</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="completeTickets">0</div>
            <div class="stat-label">Complete</div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="statusFilter">Status Filter:</label>
            <select id="statusFilter" onchange="filterTickets()">
                <option value="">All Statuses</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
                <option value="Cancelled">Cancelled</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="workTypeFilter">Work Type:</label>
            <select id="workTypeFilter" onchange="filterTickets()">
                <option value="">All Work Types</option>
                <option value="Road maintenance">Road Maintenance</option>
                <option value="Utility work">Utility Work</option>
                <option value="Emergency repair">Emergency Repair</option>
                <option value="Inspection">Inspection</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchFilter">Search:</label>
            <input type="text" id="searchFilter" placeholder="Search ticket ID or description..." onkeyup="filterTickets()">
        </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading">Loading tickets...</div>
    <div id="ticketsContainer" class="tickets-container"></div>

    <script>
        const API_BASE_URL = 'https://od011e6rgl.execute-api.us-east-1.amazonaws.com/api';
        let allTickets = [];
        let filteredTickets = [];

        // Load tickets when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTickets();
        });

        async function loadTickets() {
            try {
                showLoading(true);
                hideError();

                const response = await fetch(`${API_BASE_URL}/tickets`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allTickets = data.features || [];
                filteredTickets = [...allTickets];

                updateStats();
                displayTickets();

            } catch (error) {
                console.error('Error loading tickets:', error);
                showError(`Failed to load tickets: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayTickets() {
            const container = document.getElementById('ticketsContainer');

            if (filteredTickets.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; background: white; border-radius: 10px; color: #666;">
                        <h3>No tickets found</h3>
                        <p>Try adjusting your filters or create a new ticket.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTickets.map(ticket => {
                const props = ticket.properties;
                const statusClass = props.status ? props.status.toLowerCase().replace(' ', '-') : 'unknown';

                return `
                    <div class="ticket-card ${statusClass}">
                        <div class="ticket-header">
                            <div class="ticket-id">#${props.ticket_id}</div>
                            <span class="status-badge ${statusClass}">${props.status || 'Unknown'}</span>
                        </div>

                        <div class="ticket-details">
                            <div class="detail-row">
                                <span class="detail-label">Work Type:</span>
                                <span class="detail-value">${props.work_type || 'Not specified'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Call Date:</span>
                                <span class="detail-value">${formatDate(props.call_date)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Due Date:</span>
                                <span class="detail-value">${formatDate(props.due_date)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Priority:</span>
                                <span class="detail-value">${props.priority || 'Normal'}</span>
                            </div>
                            ${props.description ? `
                            <div class="detail-row">
                                <span class="detail-label">Description:</span>
                                <span class="detail-value">${props.description}</span>
                            </div>
                            ` : ''}
                        </div>

                        <div class="ticket-actions">
                            <button class="btn btn-view" onclick="viewTicketDetails('${props.ticket_id}')">üìã View Details</button>
                            <button class="btn btn-edit" onclick="editTicketStatus('${props.ticket_id}', '${props.status}')">‚úèÔ∏è Edit Status</button>
                            <button class="btn btn-delete" onclick="confirmDeleteTicket('${props.ticket_id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalTickets').textContent = allTickets.length;

            const statusCounts = allTickets.reduce((acc, ticket) => {
                const status = ticket.properties.status || 'Unknown';
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});

            document.getElementById('openTickets').textContent = statusCounts['Open'] || 0;
            document.getElementById('inProgressTickets').textContent = statusCounts['In Progress'] || 0;
            document.getElementById('completeTickets').textContent = statusCounts['Complete'] || 0;
        }

        function filterTickets() {
            const statusFilter = document.getElementById('statusFilter').value;
            const workTypeFilter = document.getElementById('workTypeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredTickets = allTickets.filter(ticket => {
                const props = ticket.properties;

                // Status filter
                if (statusFilter && props.status !== statusFilter) {
                    return false;
                }

                // Work type filter
                if (workTypeFilter && props.work_type !== workTypeFilter) {
                    return false;
                }

                // Search filter
                if (searchFilter) {
                    const searchText = `${props.ticket_id} ${props.description || ''} ${props.work_type || ''}`.toLowerCase();
                    if (!searchText.includes(searchFilter)) {
                        return false;
                    }
                }

                return true;
            });

            displayTickets();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Not set';

            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }

        function viewTicketDetails(ticketId) {
            const ticket = allTickets.find(t => t.properties.ticket_id === ticketId);
            if (!ticket) return;

            const props = ticket.properties;
            const geometry = ticket.geometry;

            let detailsHTML = `
                <h3>Ticket #${props.ticket_id}</h3>
                <p><strong>Status:</strong> ${props.status}</p>
                <p><strong>Work Type:</strong> ${props.work_type}</p>
                <p><strong>Call Date:</strong> ${formatDate(props.call_date)}</p>
                <p><strong>Due Date:</strong> ${formatDate(props.due_date)}</p>
                <p><strong>Expiration:</strong> ${formatDate(props.expiration)}</p>
                <p><strong>Priority:</strong> ${props.priority}</p>
                ${props.description ? `<p><strong>Description:</strong> ${props.description}</p>` : ''}
            `;

            if (geometry && geometry.coordinates) {
                detailsHTML += `<p><strong>Area:</strong> ${geometry.coordinates[0].length} boundary points</p>`;
            }

            alert(detailsHTML.replace(/<[^>]+>/g, '\n').replace(/\n+/g, '\n'));
        }

        function editTicketStatus(ticketId, currentStatus) {
            const newStatus = prompt(`Enter new status for ticket #${ticketId}:`, currentStatus);
            if (!newStatus || newStatus === currentStatus) return;

            updateTicketStatus(ticketId, newStatus);
        }

        async function updateTicketStatus(ticketId, newStatus) {
            try {
                showLoading(true);

                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        notes: `Status updated via dashboard on ${new Date().toISOString()}`
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                await refreshTickets();

            } catch (error) {
                console.error('Error updating ticket:', error);
                showError(`Failed to update ticket: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function confirmDeleteTicket(ticketId) {
            if (confirm(`Are you sure you want to delete ticket #${ticketId}? This action cannot be undone.`)) {
                deleteTicket(ticketId);
            }
        }

        async function deleteTicket(ticketId) {
            try {
                showLoading(true);

                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                await refreshTickets();

            } catch (error) {
                console.error('Error deleting ticket:', error);
                showError(`Failed to delete ticket: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function refreshTickets() {
            await loadTickets();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
