<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .tickets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ticket-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 6px solid #667eea;
            overflow: hidden;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .ticket-card.open { border-left-color: #f56565; }
        .ticket-card.in-progress { border-left-color: #ed8936; }
        .ticket-card.complete { border-left-color: #48bb78; }
        .ticket-card.cancelled { border-left-color: #a0aec0; }
        .ticket-card.on-hold { border-left-color: #9f7aea; }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            cursor: pointer;
            user-select: none;
        }

        .ticket-header:hover {
            background: #edf2f7;
        }

        .ticket-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.open { background: #fed7d7; color: #c53030; }
        .status-badge.in-progress { background: #feebc8; color: #c05621; }
        .status-badge.complete { background: #c6f6d5; color: #2f855a; }
        .status-badge.cancelled { background: #e2e8f0; color: #4a5568; }
        .status-badge.on-hold { background: #e9d8fd; color: #6b46c1; }

        .ticket-summary {
            padding: 0 15px 15px 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: #f7fafc;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
        }

        .expand-icon {
            transition: transform 0.3s;
            font-size: 1.2em;
            color: #667eea;
        }

        .expanded .expand-icon {
            transform: rotate(180deg);
        }

        .ticket-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .expanded .ticket-details {
            max-height: 1000px;
        }

        .details-content {
            padding: 0 15px 15px 15px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-row {
            display: flex;
            margin: 8px 0;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            min-width: 80px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .lines-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .line-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .line-item.low-score {
            background: #fff5f5;
            border-left-color: #f56565;
        }

        .line-name {
            font-weight: 600;
            color: #333;
        }

        .line-stats {
            display: flex;
            gap: 10px;
            font-size: 0.85em;
        }

        .score-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .score-excellent { background: #c6f6d5; color: #2f855a; }
        .score-good { background: #bee3f8; color: #2c5282; }
        .score-fair { background: #feebc8; color: #c05621; }
        .score-poor { background: #fed7d7; color: #c53030; }

        .ticket-map {
            height: 250px;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .low-score-alert {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            padding: 10px;
            margin: 10px 15px;
            border-radius: 6px;
            color: #c53030;
            font-size: 0.9em;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5a67d8;
        }

        .btn-edit {
            background: #ed8936;
            color: white;
        }

        .btn-edit:hover {
            background: #dd6b20;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .tickets-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé´ Ticket Dashboard</h1>
        <div class="nav-links">
            <a href="index.html">üó∫Ô∏è Map View</a>
            <a href="ticket-creator.html">‚ûï Create Ticket</a>
            <a href="#" onclick="refreshTickets()">üîÑ Refresh</a>
        </div>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalTickets">0</div>
            <div class="stat-label">Total Tickets</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="openTickets">0</div>
            <div class="stat-label">Open</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="inProgressTickets">0</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="completeTickets">0</div>
            <div class="stat-label">Complete</div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="statusFilter">Status Filter:</label>
            <select id="statusFilter" onchange="filterTickets()">
                <option value="">All Statuses</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
                <option value="Cancelled">Cancelled</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="workTypeFilter">Work Type:</label>
            <select id="workTypeFilter" onchange="filterTickets()">
                <option value="">All Work Types</option>
                <option value="Road maintenance">Road Maintenance</option>
                <option value="Utility work">Utility Work</option>
                <option value="Emergency repair">Emergency Repair</option>
                <option value="Inspection">Inspection</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchFilter">Search:</label>
            <input type="text" id="searchFilter" placeholder="Search ticket ID..." onkeyup="filterTickets()">
        </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading">Loading tickets...</div>
    <div id="ticketsContainer" class="tickets-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = 'https://od011e6rgl.execute-api.us-east-1.amazonaws.com/api';
        let allTickets = [];
        let filteredTickets = [];
        let ticketMaps = {};

        // Utility colors matching Android app
        const utilityColors = {
            'Electric': '#FF0000',
            'Gas': '#FFFF00',
            'Water': '#0000FF',
            'Sewer': '#00FF00',
            'Telecom': '#FF8F28',
            'Cable': '#FF7200',
            'Fiber': '#00FFFF',
            'Unknown': '#808080'
        };

        // Load tickets when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTickets();
        });

        async function loadTickets() {
            try {
                showLoading(true);
                hideError();

                const response = await fetch(`${API_BASE_URL}/tickets`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allTickets = data.features || [];
                filteredTickets = [...allTickets];

                updateStats();
                await displayTickets();

            } catch (error) {
                console.error('Error loading tickets:', error);
                showError(`Failed to load tickets: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function displayTickets() {
            const container = document.getElementById('ticketsContainer');

            if (filteredTickets.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; background: white; border-radius: 10px; color: #666;">
                        <h3>No tickets found</h3>
                        <p>Try adjusting your filters or create a new ticket.</p>
                    </div>
                `;
                return;
            }

            const ticketCards = await Promise.all(filteredTickets.map(async ticket => {
                const props = ticket.properties;
                const statusClass = props.status ? props.status.toLowerCase().replace(' ', '-') : 'unknown';
                const ticketId = props.ticket_id;

                // Load lines data for this ticket
                const linesData = await loadTicketLines(ticketId);

                let totalLines = 0;
                let totalFootage = 0;
                let linesHTML = '';
                let lowScoreAlert = '';
                let lowScoreLines = [];

                if (linesData && linesData.lines && linesData.lines.length > 0) {
                    totalLines = linesData.count;
                    totalFootage = linesData.lines.reduce((sum, line) => sum + line.length_ft, 0);

                    // Generate lines list
                    linesHTML = '<div class="lines-list">';
                    linesData.lines.forEach(line => {
                        const avgScore = line.average_assurance_score || 0;
                        const scoreClass = getScoreClass(avgScore);
                        const isLowScore = avgScore > 0 && avgScore < 60;

                        if (isLowScore) {
                            lowScoreLines.push(`${line.line_name} (${avgScore.toFixed(1)})`);
                        }

                        linesHTML += `
                            <div class="line-item ${isLowScore ? 'low-score' : ''}">
                                <span class="line-name">${line.line_name}</span>
                                <div class="line-stats">
                                    <span>${line.length_ft.toFixed(0)} ft</span>
                                    ${avgScore > 0 ? `<span class="score-badge ${scoreClass}">${avgScore.toFixed(1)}</span>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    linesHTML += '</div>';

                    // Low score alert
                    if (lowScoreLines.length > 0) {
                        lowScoreAlert = `
                            <div class="low-score-alert">
                                ‚ö†Ô∏è <strong>Low Quality Alert:</strong> ${lowScoreLines.length} line${lowScoreLines.length > 1 ? 's' : ''} with scores below 60
                            </div>
                        `;
                    }
                }

                return `
                    <div class="ticket-card ${statusClass}" id="card-${ticketId}">
                        <div class="ticket-header" onclick="toggleTicket('${ticketId}')">
                            <div class="ticket-id">#${ticketId}</div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span class="status-badge ${statusClass}">${props.status || 'Unknown'}</span>
                                <span class="expand-icon">‚ñº</span>
                            </div>
                        </div>

                        <div class="ticket-summary">
                            <div class="summary-stats">
                                <div class="stat-box">
                                    <div class="stat-value">${totalLines}</div>
                                    <div class="stat-label">Lines</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value">${totalFootage.toFixed(0)}</div>
                                    <div class="stat-label">Total Feet</div>
                                </div>
                            </div>
                        </div>

                        ${lowScoreAlert}

                        <div class="ticket-details">
                            <div class="details-content">
                                <div class="detail-row">
                                    <span class="detail-label">Work Type:</span>
                                    <span class="detail-value">${props.work_type || 'Not specified'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Due Date:</span>
                                    <span class="detail-value">${formatDate(props.due_date)}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Priority:</span>
                                    <span class="detail-value">${props.priority || 'Normal'}</span>
                                </div>
                                ${props.description ? `
                                <div class="detail-row">
                                    <span class="detail-label">Description:</span>
                                    <span class="detail-value">${props.description}</span>
                                </div>
                                ` : ''}

                                ${linesHTML}

                                <div class="ticket-map" id="map-${ticketId}"></div>
                            </div>

                            <div class="ticket-actions">
                                <a href="index.html?ticket=${ticketId}" class="btn btn-view">üó∫Ô∏è View Map</a>
                                <button class="btn btn-edit" onclick="editTicketStatus('${ticketId}', '${props.status}')">‚úèÔ∏è Edit</button>
                                <button class="btn btn-delete" onclick="confirmDeleteTicket('${ticketId}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }));

            container.innerHTML = ticketCards.join('');
        }

        function toggleTicket(ticketId) {
            const card = document.getElementById(`card-${ticketId}`);
            const wasExpanded = card.classList.contains('expanded');

            card.classList.toggle('expanded');

            // Initialize map if expanding for first time
            if (!wasExpanded && !ticketMaps[ticketId]) {
                setTimeout(() => initTicketMap(ticketId), 100);
            }
        }

        async function initTicketMap(ticketId) {
            const mapDiv = document.getElementById(`map-${ticketId}`);
            if (!mapDiv || ticketMaps[ticketId]) return;

            // Find ticket data
            const ticket = allTickets.find(t => t.properties.ticket_id === ticketId);
            if (!ticket) return;

            // Create map
            const map = L.map(mapDiv, {
                zoomControl: true,
                attributionControl: false
            });

            // Add satellite layer
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 24,
                maxNativeZoom: 19
            }).addTo(map);

            // Add labels layer
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 24,
                maxNativeZoom: 19
            }).addTo(map);

            // Draw ticket polygon
            const coords = ticket.geometry.coordinates[0];
            const latlngs = coords.map(coord => [coord[1], coord[0]]);

            const polygon = L.polygon(latlngs, {
                color: '#667eea',
                fillColor: '#667eea',
                fillOpacity: 0.2,
                weight: 3
            }).addTo(map);

            // Load and display lines
            const linesData = await loadTicketLines(ticketId);
            if (linesData && linesData.lines) {
                linesData.lines.forEach(line => {
                    const wkt = line.geometry;
                    const coordsMatch = wkt.match(/LINESTRING\((.+)\)/);
                    if (coordsMatch) {
                        const coordPairs = coordsMatch[1].split(',');
                        const coordinates = coordPairs.map(pair => {
                            const [lon, lat] = pair.trim().split(' ').map(Number);
                            return [lat, lon];
                        });

                        if (coordinates.length >= 2) {
                            const color = line.color_hex || utilityColors[line.utility_type] || '#808080';
                            L.polyline(coordinates, {
                                color: color,
                                weight: 3,
                                opacity: 0.8
                            }).addTo(map);
                        }
                    }
                });
            }

            // Fit map to polygon bounds
            map.fitBounds(polygon.getBounds(), { padding: [20, 20] });

            ticketMaps[ticketId] = map;
        }

        async function loadTicketLines(ticketId) {
            try {
                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}/lines`);
                if (!response.ok) return null;
                return await response.json();
            } catch (error) {
                console.error(`Error loading lines for ${ticketId}:`, error);
                return null;
            }
        }

        function getScoreClass(score) {
            if (score >= 85) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 60) return 'score-fair';
            return 'score-poor';
        }

        function updateStats() {
            document.getElementById('totalTickets').textContent = allTickets.length;

            const statusCounts = allTickets.reduce((acc, ticket) => {
                const status = ticket.properties.status || 'Unknown';
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});

            document.getElementById('openTickets').textContent = statusCounts['Open'] || 0;
            document.getElementById('inProgressTickets').textContent = statusCounts['In Progress'] || 0;
            document.getElementById('completeTickets').textContent = statusCounts['Complete'] || 0;
        }

        function filterTickets() {
            const statusFilter = document.getElementById('statusFilter').value;
            const workTypeFilter = document.getElementById('workTypeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredTickets = allTickets.filter(ticket => {
                const props = ticket.properties;

                if (statusFilter && props.status !== statusFilter) return false;
                if (workTypeFilter && props.work_type !== workTypeFilter) return false;
                if (searchFilter && !props.ticket_id.toLowerCase().includes(searchFilter)) return false;

                return true;
            });

            displayTickets();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            try {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }

        function editTicketStatus(ticketId, currentStatus) {
            const newStatus = prompt(`Enter new status for ticket #${ticketId}:`, currentStatus);
            if (!newStatus || newStatus === currentStatus) return;
            updateTicketStatus(ticketId, newStatus);
        }

        async function updateTicketStatus(ticketId, newStatus) {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: newStatus,
                        notes: `Status updated via dashboard on ${new Date().toISOString()}`
                    })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                await refreshTickets();
            } catch (error) {
                console.error('Error updating ticket:', error);
                showError(`Failed to update ticket: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function confirmDeleteTicket(ticketId) {
            if (confirm(`Are you sure you want to delete ticket #${ticketId}? This action cannot be undone.`)) {
                deleteTicket(ticketId);
            }
        }

        async function deleteTicket(ticketId) {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                await refreshTickets();
            } catch (error) {
                console.error('Error deleting ticket:', error);
                showError(`Failed to delete ticket: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function refreshTickets() {
            ticketMaps = {};
            await loadTickets();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
